<!-- HTML 마크업을 작성해 주세요 -->
<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="/public/favicon/likelion.ico" type="image/x-icon" />
    <link rel="icon" href="/public/favicon/likelion.svg" type="image/svg" />
    <link rel="stylesheet" href="/src/common/index.css" />
    <link rel="stylesheet" href="/src/login/styles/login.css" />
  </head>
  <body>
    <a href="/index.html">Go back</a><br />
    <h1>Login</h1>
    <h2>component markup</h2>

    <div class="component_wrapper">
      <!-- hyper link logo -->
      <div class="main_logo">
        <a href="https://naver.com">
          <img src="../login/assets/naver_logo.svg" alt="네이버 로고 클릭 시 홈페이지로 이동합니다." />
        </a>
      </div>

      <!-- input -->
      <div class="form_input">
        <label for="form_input_0">레이블</label>
        <input type="text" name="form_name" id="form_input_0" required placeholder="placeholder text" />
      </div>

      <!-- button -->
      <button class="fll_button" type="button">button text</button>

      <!-- checkbox -->
      <div class="form_checkbox">
        <label for="form_check_0">
          <input type="checkbox" id="form_check_0" name="is_check" />
          <img src="../login/assets/login_unchecked.svg" alt="로그인 상태 유지 버튼, 클릭 시 로그인 상태를 계속 유지합니다" />
          check box
        </label>
      </div>

      <!-- on/off check box -->
      <div class="form_on_off_checkbox">
        <a href="/" target="_blank" rel="noopener noreferrer">checkbox text</a>
        <label for="form_on_off_checkbox_0" class="on_off_label">
          <input type="checkbox" id="form_on_off_checkbox_0" name="is_on" />
          <span class="on_off"> </span>
        </label>
      </div>
    </div>

    <hr />
    <h2>네이버 로그인 폼 모바일 우선</h2>
  </body>
</html>
